name: Scrape Events

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9am UTC (festivals only run on 1st of month via code logic)
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Run GigRadar
        id: scrape
        continue-on-error: true
        run: python main.py
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}

      - name: Upload scraper errors
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-errors
          path: artifacts/scraper_errors.json
          if-no-files-found: ignore
          retention-days: 7

      - name: Commit data changes
        if: steps.scrape.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add web/public/data/events.json
          git diff --staged --quiet || git commit -m "Update event data $(date +%Y-%m-%d)"
          git push

      - name: Trigger fix-scrapers workflow
        if: steps.scrape.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'fix-scrapers',
              client_payload: {
                run_id: context.runId
              }
            })
